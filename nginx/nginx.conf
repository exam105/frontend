server {

  listen 8080;

  location / {
    root   /usr/share/nginx/html;
    index  public/index.html public/index.htm;

    # to redirect all the requests to index.html, 
    # useful when you are using r3eact-router

    try_files $uri /index.html; 
  }


  location /dashboard {
      proxy_pass http://10.0.2.62:9090/dashboard;
      proxy_ssl_session_reuse off;
      proxy_redirect off;
      proxy_cache_bypass $http_upgrade;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-NginX-Proxy true;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Port  $server_port;
      proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;    
  }

  location /superuser {
      proxy_pass http://10.0.2.62:9090/superuser;
      proxy_ssl_session_reuse off;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;

      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-NginX-Proxy true;
      proxy_set_header X-Forwarded-Port  $server_port;
      proxy_set_header X-Forwarded-Proto X-Forwarded-Proto $http_x_forwarded_proto;    
  }
  
  

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}
